[pytest]
# Pytest configuration for ConfigManager

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-config
    --color=yes
    --durations=10
    --cov=config_manager
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external resources)
    performance: Performance tests (slowest, benchmarking)
    slow: Slow tests (may take significant time)
    
# Minimum version
minversion = 6.0


# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Live log output to console
log_cli = true
log_level = INFO
log_date_format = %Y-%m-%d %H:%M:%S
log_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)d)

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# JUnit XML output for CI/CD
# addopts = --junitxml=test-results.xml
